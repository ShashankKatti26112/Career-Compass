<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CareerCompass AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0A192F; }
        .text-neon { color: #2ECC71; }
        .bg-neon { background-color: #2ECC71; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .input-field { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); outline: none; transition: all 0.3s; }
        .input-field:focus { border-color: #2ECC71; box-shadow: 0 0 10px rgba(46, 204, 113, 0.2); }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col">

    <nav class="p-8">
        <a href="index.html" class="text-2xl font-bold tracking-tighter hover:opacity-80 transition">
            Career<span class="text-neon">Compass</span>
        </a>
    </nav>

    <div class="flex-grow flex items-center justify-center px-4 pb-20">
        <div class="glass w-full max-w-md p-10 rounded-3xl shadow-2xl">
            <div class="text-center mb-10">
                <h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
                <p class="text-gray-400">Continue your journey to a dream job</p>
            </div>

            <form onsubmit="handleLogin(event)" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Email Address</label>
                    <input type="email" required class="input-field w-full p-4 rounded-xl text-white" placeholder="name@college.edu">
                </div>

                <div>
                    <div class="flex justify-between mb-2">
                        <label class="text-sm font-medium text-gray-400">Password</label>
                        <a href="#" class="text-xs text-neon hover:underline">Forgot?</a>
                    </div>
                    <input type="password" required class="input-field w-full p-4 rounded-xl text-white" placeholder="••••••••">
                </div>

                <button type="submit" class="bg-neon text-navy w-full py-4 rounded-xl font-bold text-navy-900 hover:scale-[1.02] transition-transform active:scale-95 text-black">
                    Sign In
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-gray-500 text-sm">
                    Don't have an account? 
                    <a href="#" class="text-neon font-semibold hover:underline">Create Account</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            // In a real app, you would validate credentials here
            alert("Login Successful! Redirecting to your dashboard...");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
