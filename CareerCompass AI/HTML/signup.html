<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | CareerCompass AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0A192F; }
        .text-neon { color: #2ECC71; }
        .bg-neon { background-color: #2ECC71; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .input-field { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); outline: none; transition: all 0.3s; }
        .input-field:focus { border-color: #2ECC71; box-shadow: 0 0 10px rgba(46, 204, 113, 0.2); }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col">

    <nav class="p-8">
        <a href="index.html" class="text-2xl font-bold tracking-tighter hover:opacity-80 transition">
            Career<span class="text-neon">Compass</span>
        </a>
    </nav>

    <div class="flex-grow flex items-center justify-center px-4 pb-20">
        <div class="glass w-full max-w-md p-10 rounded-3xl shadow-2xl">
            <div class="text-center mb-10">
                <h1 class="text-3xl font-bold mb-2">Create Account</h1>
                <p class="text-gray-400">Join 5,000+ students getting placed</p>
            </div>

            <form onsubmit="handleSignup(event)" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Full Name</label>
                    <input type="text" required class="input-field w-full p-4 rounded-xl text-white" placeholder="John Doe">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Email Address</label>
                    <input type="email" required class="input-field w-full p-4 rounded-xl text-white" placeholder="john@example.com">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                    <input type="password" required class="input-field w-full p-4 rounded-xl text-white" placeholder="••••••••">
                </div>

                <div class="flex items-start space-x-2 py-2">
                    <input type="checkbox" required class="mt-1 accent-neon">
                    <label class="text-xs text-gray-400">I agree to the Terms of Service and Privacy Policy</label>
                </div>

                <button type="submit" class="bg-neon text-black w-full py-4 rounded-xl font-bold hover:scale-[1.02] transition-transform active:scale-95 mt-4">
                    Create My Account
                </button>
            </form>

            <div class="mt-8 text-center border-t border-white/10 pt-6">
                <p class="text-gray-500 text-sm">
                    Already have an account? 
                    <a href="login.html" class="text-neon font-semibold hover:underline">Log In here</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function handleSignup(event) {
            event.preventDefault();
            // Simulating account creation
            alert("Account created successfully! Welcome to CareerCompass.");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
